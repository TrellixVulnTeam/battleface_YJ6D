<h2> Quotation List</h2>
<table class = "table table-striped">
    <thead>
        <tr>
            <th> Id</th>
            <th> Total Price </th>
            <th> Currency Id</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor = "let quotation of quotations" >
            <td> {{ quotation.quotationId }} </td>
            <td> {{ quotation.totalPrice }} </td>
            <td> {{ quotation.currencyId }} </td>

                <button (click) = "employeeDetails(employee.id)" class = "btn btn-info" style="margin-left: 10px"> View</button>
            </td> -->
        </tr>
    </tbody>
</table>
